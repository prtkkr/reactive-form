<div class="back">
    <div class="div-center">
        <div class="content">
            <h3>Login</h3>
            <hr />
            <form [formGroup]="form" (ngSubmit)="login()">
                <div *ngIf="form.errors" class="alert alert-danger">
                    Email or password is incorrect.
                </div>
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input formControlName="username" id="username" type="text" placeholder="Email" class="form-control">
                    <div *ngIf="user?.pending">
                        Checking username...
                    </div>
                    <div *ngIf="user?.touched && user?.invalid" class="alert alert-danger">
                        <div *ngIf="user?.errors?.required">
                            Username is required.
                        </div>
                        <div *ngIf="user?.errors?.minlength">
                            Username should be minimum {{ user?.errors?.minlength.requiredLength }} characters
                        </div>
                        <div *ngIf="user?.errors?.cannotContainSpaces">
                            Username cannot contain space
                        </div>
                        <div *ngIf="user?.errors?.shouldBeUnique">
                            Username is already taken
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" id="password" type="password" placeholder="Password"
                        class="form-control">
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
                <hr />
                <button type="button" class="btn btn-link">Signup</button>
                <button type="button" class="btn btn-link">Reset Password</button>
            </form>
        </div>
    </div>
</div>
