<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Email Address</label>
        <input
            formControlName="username" 
            id="username" 
            type="text"
            placeholder="Email" 
            class="form-control">
        <div
            *ngIf="user?.touched && user?.invalid" 
            class="alert alert-danger">
            <div *ngIf="user?.errors?.required">Username is required.</div>
            <div *ngIf="user?.errors?.minlength">
                Username should be minimum {{ user?.errors?.minlength.requiredLength }} characters
            </div>
            <div *ngIf="user?.errors?.cannotContainSpaces">
                Username cannot contain space
            </div>
            <div *ngIf="user?.errors?.shouldBeUnique">
                Username is already taken
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text"
            placeholder="Password"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
